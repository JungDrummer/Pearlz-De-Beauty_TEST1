
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearlz De Beauty | Portfolio</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                    },
                    colors: {
                        cream: '#FCFBF9',
                        dark: '#1A1A1A',
                        nude: '#D4C4B5',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --c-bg: #FCFBF9;
            --c-dark: #1A1A1A;
            --c-accent: #D4C4B5;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: var(--c-bg);
            color: var(--c-dark);
            overflow-x: hidden;
            word-break: keep-all;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--c-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--c-dark);
        }
        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        // 배포 환경에서 process.env 참조 에러 방지를 위한 Shim
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react": "https://esm.sh/react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.4.0",

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
